<h2>My applications</h2>

<div class="applications-lifecycle-list">
  <div class="application-lifecycle"
       *ngFor="let appli of mockApplications"
       (click)="onSelectApplication(appli)"
       [class.selected]="appli === selectedApplication">
    <span>{{appli.id}} / {{appli.company}} / {{appli.title}}</span>
  </div>
</div>
